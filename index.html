<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil-Generator</title>
    <meta name="color-scheme" content="light dark">
    <link rel="icon" href="assets/icon.PNG" type="image/png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://api.openai.com">
  </head>
  <body>
    <header class="app-header" role="banner">
      <div class="brand">
        <div class="app-logo" aria-hidden="true"></div>
        <h1 class="app-title">Profil-Generator</h1>
      </div>
      <div class="header-actions">
        <button id="btn-view-toggle" class="btn" type="button">Vollbild Vorschau</button>
        <button id="btn-reset" class="btn" type="button">Zurücksetzen</button>
        <button id="btn-export" class="btn" type="button">Export als PDF</button>
        <button id="btn-help" class="btn icon" type="button" aria-label="Anleitung">?</button>
      </div>
    </header>

    <main class="app-main" role="main">
      <section class="pane pane-left" aria-label="Eingaben und Bearbeitung">
        <div class="tabs" role="tablist" aria-label="Formulare">
          <button class="tab active" role="tab" aria-selected="true" aria-controls="tab-eingabe" id="tabbtn-eingabe">Eingabe</button>
          <button class="tab" role="tab" aria-selected="false" aria-controls="tab-profil" id="tabbtn-profil">Profil (Bearbeiten)</button>
          
        </div>

        <div class="tabpanel active" id="tab-eingabe" role="tabpanel" aria-labelledby="tabbtn-eingabe">
          <form id="form-input" class="form-grid" autocomplete="off">
            <fieldset>
              <legend>Freitext-Snippet</legend>
              <label for="raw-snippet">Kurzprofil (Freitext)</label>
              <textarea id="raw-snippet" name="rawSnippet" rows="8" placeholder="Kurzprofil hier einfügen…"></textarea>
            </fieldset>

            <fieldset>
              <legend>Stellenangebot</legend>
              <div class="field-row">
                <label for="job-location">Standort Stellenangebot</label>
                <input id="job-location" name="jobLocation" type="text" placeholder="z. B. München / Remote">
              </div>
            </fieldset>

            <details class="collapsible" open>
              <summary>Kontaktdaten (Berater)</summary>
              <fieldset>
                <div class="field-row">
                  <label for="recruiter-name">Name</label>
                  <input id="recruiter-name" name="recruiterName" type="text" placeholder="Max Mustermann" required>
                </div>
                <div class="field-row">
                  <label for="recruiter-email">E‑Mail</label>
                  <input id="recruiter-email" name="recruiterEmail" type="email" placeholder="max@example.com" required>
                </div>
                <div class="field-row">
                  <label for="recruiter-phone">Telefon</label>
                  <input id="recruiter-phone" name="recruiterPhone" type="tel" placeholder="+49 170 1234567" required>
                </div>
              </fieldset>
            </details>

            

            <details class="collapsible" open>
              <summary>OpenAI</summary>
              <fieldset>
                <div class="field-row">
                  <label for="openai-key">API‑Schlüssel</label>
                  <input id="openai-key" name="openaiKey" type="password" inputmode="text" placeholder="sk-..." aria-describedby="openai-key-hint">
                  <div id="openai-key-hint" class="hint">Der Schlüssel wird nur lokal im Browser gespeichert.</div>
                </div>
                <div class="field-row">
                  <label for="model-select">Modell</label>
                  <select id="model-select" name="model">
                    <option value="gpt-5.2">gpt-5.2 (Neuestes Flagship)</option>
                    <option value="gpt-5">gpt-5</option>
                    <option value="gpt-5-mini" selected>gpt-5-mini (Empfohlen)</option>
                    <option value="gpt-5-nano">gpt-5-nano (Günstigste)</option>
                    <option value="gpt-4.1">gpt-4.1</option>
                    <option value="gpt-4o">gpt-4o</option>
                  </select>
                </div>
              </fieldset>
            </details>

            <div class="form-actions">
              <button id="btn-generate" class="btn primary" type="submit">Profil generieren</button>
            </div>
          </form>
          <div id="input-errors" class="errors" role="alert" aria-live="polite"></div>
        </div>

        <div class="tabpanel" id="tab-profil" role="tabpanel" aria-labelledby="tabbtn-profil">
          <div id="edit-form-root" class="edit-form-root" aria-live="polite"></div>
        </div>

        
      </section>

      <section class="pane pane-right" aria-label="Vorschau">
        <div class="preview-toolbar">
          <span id="preview-pageinfo">Seite 1 von 1</span>
        </div>
        <div id="preview-root" class="preview-root" aria-live="polite"></div>
      </section>
    </main>

    <div id="toast" role="status" aria-live="polite" class="toast" hidden></div>
    <div id="loading-overlay" class="loading-overlay" hidden role="alert" aria-live="assertive" aria-busy="true">
      <div class="loading-panel">
        <div class="spinner" aria-hidden="true"></div>
        <div>
          <div><b>Profil wird generiert…</b></div>
          <div class="hint">Bitte warten</div>
        </div>
      </div>
    </div>
    <!-- Help Lightbox -->
    <div id="help-overlay" class="help-overlay" hidden>
      <div class="help-dialog" role="dialog" aria-modal="true" aria-labelledby="help-title">
        <div class="help-head">
          <div id="help-title"><b>Anleitung</b></div>
          <button id="help-close" class="btn" type="button" aria-label="Schließen">Schließen</button>
        </div>
        <div class="help-body">
          <iframe id="help-iframe" src="README.html" title="Anleitung" loading="lazy"></iframe>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script src="vendor/pagedjs/paged.polyfill.js" defer></script>
  </body>
  </html>
